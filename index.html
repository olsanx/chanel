<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
   <div class="grid">
    <div class="img"> 
      <img src="images/my own3.jpg" alt="chanel and envelope">
    </div>
    <div class="card-content">
      <h6 class="category">Perfume</h6>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
      <div class="price">
       <p class="current-price">$149.99</p> 
       <p class="previous-price">$169.99</p>
      </div>
      <button class="cta"><img src="images/icon-cart.svg">Add to Cart</button>
     </div>
   </div>
 </div>

 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by OLSANX</a>.
  </footer>
</body>

</html>
